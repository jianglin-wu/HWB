	<style>
		@media screen and (max-width: 639px) {
			#search,.location,#login,#register{
				display: none;
			}
			.top_warp .top_logo{
				margin:22px 4px 0 5px; 
			}
			.top_warp .top_logo img{
				width: 40px;
			}
			.top_warp,header{
				width: 100%;
				margin: 0;
			}
			.top_warp nav{
				position: static;
				margin-left: 0px;
			}
			.top_warp nav li{
				margin: 0;
			}
			.top_warp nav li a{
				padding: 0 6px;
				font-size: 14px;
			}
		}
	</style>

<body>
	<header>
		<div class="top_warp">
			<a class="top_logo" href="#"><img src="img/logo-ico.png" title="" alt="logo"/></a>
			<div id="search" class="search">
				<form>
					<input class="txt" type="text" name=""  placeholder="套房出租" />
					<input class="btn" type="button" />
				</form>
			</div>
			<nav class="nav_top">
				<ul id="nav_ul">

				</ul>
			</nav>
			<div class="user"><img src="img/portrait.jpg"></div>
			<a id="register" class=" top_btn" href="signup.html">注册</a>
			<div id="login" class="login top_btn">登陆</div>
			<div class="location cent_locat">定位</div>
			<div class="messages">消息
			<span>99+</span></div>
		</div>
		<!-- 登陆框组件 -->
		<div class="login_wrap">
			<div class="login_top">
					<strong></strong>
					<h4>账号登陆</h4>
					<form>
						<input class="login-user" type="text" value="" placeholder="输入用户名/邮箱/手机号"/>
						<br />
						<input class="login-pass" type="password" value="" placeholder="输入密码"/>
						<input id="login-checkbox" type="checkbox">
						<label for="login-checkbox">下次自动登陆</label>
						<a href="#">忘记密码</a>
						<input class="login-btn" type="button" value="登陆" />
					</form>
			</div>
			<div class="login_btm">
				<h4>第三方账号登陆</h4>
				<ul>
					<li><a href="http://www.sina.com.cn/"><img src="img/login_ico/xl.jpg" /></a>
					</li><li><a href="http://www.baidu.com.cn/"><img src="img/login_ico/bd.jpg" /></a>
				</li><li><a href="http://www.qq.com.cn/"><img src="img/login_ico/qq.jpg" /></a>
			</li><li><a href="http://www.github.com.cn/"><img src="img/login_ico/git.jpg" /></a></li>
				</ul>
				<span>还没有账号？</span>
				<a class="signup" href="signup.html">注册账号</a>
			</div>
		</div>
		<script>
			$(function(){
				//登陆弹出框
				$('.login').click(function(){
					$('.login_wrap').show();
				})
				
				$('.login_wrap strong').click(function(){
					$('.login_wrap').hide();
				})
			})
		</script>
