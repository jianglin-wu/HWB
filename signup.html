<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册海王扒账号</title>
		<style type="text/css">
			body,a,h1,p{padding: 0;margin: 0;font-family: "微软雅黑";}
			body{background: #eee;
			}
			a{text-decoration: none;}
			.top_ber{
				background: rgba(76,113,168,0.8);
				width: 100%;
				height: 60px;
			}
			.top_nav{
				width: 1000px;
				margin: 0 auto;
			}
			.top_nav a{
				margin-top: 14px;
				display: inline-block;
			}
			.top_nav strong{
				color: white;
				font-size: 20px;
				position: relative;
				font-weight: lighter;
				top: -4px;
				margin: 5px;
			}
			.top_nav h1{
				display: inline-block;
				color: white;
				font-size: 24px;
				font-weight: lighter;
				position: relative;
				top: -2px;
			}
			.top_nav span,.top_nav .login{
				float: right;
				margin-top: 30px;
			}
			.top_nav span{
				color: white;
			}
			.top_nav .login{
				color: #0df;
			}

			.container{
				width: 450px;
				position: absolute;
				left: 50%;
				margin-left: -275px;
				margin-top: 60px;
				border: 1px solid red;
			}

			.container p{
				color: #666666;
				text-align: right;
				margin-right: 360px;
				line-height: 40px;
				padding-bottom: 30px;
				font-size: 16px;
			}
			.container input[type="text"],
			.container input[type="password"]{
				width: 328px;
				height: 38px;
				border: 1px soild red;
				position: absolute;
				right: 0;
				font-size: 20px;
				padding-left: 20px;
				color: #333;
				
			}
			.container input[type="submit"]{
				display: block;
				width: 150px;
				height: 40px;
				background: #dc3c00;
				border: none;
				color: white;
				margin: 30px 0 0 200px;
				cursor: pointer;
			}
			.container p.verify input{
				width: 158px;
				right: 170px;
			}
			.container p.verify img{
				display: inline;
				height: 44px;
				width: 158px;
				position: absolute;
				right: 0;
			}
			.clause{
				display: block;
				width: 355px;
				margin-top: -20px;
				float: right;

			}
		</style>
		<link rel="stylesheet" href="public/public.css">
		<script src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// $("#_header").load("header.html");
				$("#_footer").load("footer.html");
			})
		</script>
	</head>
	<body>
	<!-- <div id="_header" class="top_bar"></div> -->
		<div class="top_ber">
			<div class="top_nav">
				<a href="index.html"><img src="img/logo-ico.png"></a>
				<strong>|</strong>
				<h1>注册海王扒账号</h1>
				<a class="login" href="index.html">直接登陆>></a>
				<span>我已注册，</span>
			</div>
		</div>
		<div class="container">
			<form>
				<p>
					<label for="user">用户名</label>
					<input id="user" name="user" class="username" type="text" />
				</p>
				<p>
					<label for="email">邮箱</label>
					<input id="email" name="email" class="email" type="text" />
				</p>
				<p>
					<label for="pass">密码</label>
					<input id="pass" name="pass" class="pass" type="password" />
				</p>
				<p>
					<label for="confirmpass">确认密码</label>
					<input id="confirmpass" name="confirmpass" class="confirmpass" type="password" />
				</p>
				<p class="verify">
					<label for="verifycode">验证码</label>
					<img src="123">
					<input id="verifycode"  name="verifycode" type="text" />
					
				</p>
				<div class="clause">
					<input id="tick" name="tick" type="checkbox" />
					<label for="tick">阅读并接受</label>
					<a href="#">《用户协议》</a>
				</div>
				<input type="submit" value="注册" />
			</form>	
		</div>
		<!-- <footer id="_footer"></footer> -->
	</body>
</html>
