<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册海王扒账号</title>
		<style type="text/css">
			body,a,h1,p{
				padding: 0;margin: 0;font-family: "微软雅黑";}
			body{background: #eee;
			}
			a{text-decoration: none;}
			.signup_ber{
				background: rgba(76,113,168,0.8);
				width: 100%;
				height: 60px;
			}
			.top_nav{
				width: 1000px;
				margin: 0 auto;
			}
			.top_nav a{
				margin-top: 14px;
				display: inline-block;
			}
			.top_nav strong{
				color: white;
				font-size: 20px;
				position: relative;
				font-weight: lighter;
				top: -4px;
				margin: 5px;
			}
			.top_nav h1{
				display: inline-block;
				color: white;
				font-size: 24px;
				font-weight: lighter;
				position: relative;
				top: -2px;
			}
			.top_nav span,.top_nav .login{
				float: right;
				margin-top: 30px;
			}
			.top_nav span{
				color: white;
			}
			.top_nav .login{
				color: white;
			}
			.top_nav .login:hover{
				color: cyan;
			}

			.container{
				width: 330px;
				margin: 66px auto;
				position: relative;
			}
			.container input[type="text"],
			.container input[type="password"]{
				width: 288px;
				height: 48px;
				border: 1px solid #ccc;
				font-size: 20px;
				padding: 0 20px;
				margin-bottom: 30px;
				color: #666;
				font-family: '微软雅黑'; 
			}
			.container .verify{
				font-size: 0;
			}
			.container .verify input{
				width: 158px;
				margin-bottom: 5px;
			}
			.container .verify img{
				height: 50px;
				width: 118px;
				float: right;
			}
			.container label{
				color: #333;
			}
			.container a{
				color: #6b89b5;
			}
			.container input[type="submit"]{
				display: block;
				width: 150px;
				height: 40px;
				background: #dc3c00;
				border: none;
				color: white;
				margin: 0 auto;
				cursor: pointer;
				margin-top:20px;
				font-size: 14px;
				font-family: '微软雅黑'; 
			}
			.container .left_title{
				position: absolute;
				top: 0;
				left: -200px;
				width: 190px;
			}
			.container .left_title label,
			.container .right_p p{
				display: block;
				line-height: 50px;
				margin-bottom: 30px;
			}
			.container .left_title label{
				text-align: right;
				color: #666;
				font-size: 18px;
			}
			.container .right_p{
				position: absolute;
				top: 0;
				right: -200px;
				width: 180px;
			}
			.container .right_p p{
				font-size: 14px;
				text-align: left;
				color: red;
				display: none;
			}
		</style>
		<link rel="shortcut icon" href="img/favicon48x48.jpg" type="image/x-icon" />
		<link rel="stylesheet" href="css/public.css">
		<script src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
		$(function(){
			$("footer").load("footer.html");	
		})
	</script>
	</head>
	<body>
		<div class="signup_ber">
			<div class="top_nav">
				<a href="index.html"><img src="img/logo-ico.png"></a>
				<strong>|</strong>
				<h1>注册海王扒账号</h1>
				<a class="login" href="index.html">我已注册，直接登陆>></a>
				<span></span>
			</div>
		</div>
		<div class="container">
			<form>
					<input id="user" name="user" class="username" type="text" />
					<input id="email" name="email" class="email" type="text" />
					<input id="pass" name="pass" class="pass" type="password" />
					<input id="confirmpass" name="confirmpass" class="confirmpass" type="password" />
					<div class="verify">
						<input id="verifycode"  name="verifycode" type="text" />	
						<img src="img/1.jpg">
					</div>
					<input id="tick" name="tick" type="checkbox" />
					<label for="tick">阅读并接受</label>
					<a href="#">《用户协议》</a>
					<input type="submit" value="注册" />
			</form>	
			<div class="left_title">
				<label for="user">用户名</label>
				<label for="email">邮箱</label>
				<label for="pass">密码</label>
				<label for="confirmpass">确认密码</label>
				<label for="verifycode">验证码</label>
			</div>
			<div class="right_p">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
